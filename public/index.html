<html ng-app="QuizApp">
  <head>
    <link rel="stylesheet" href="css/app.css">
  </head>
  
  <body ng-controller="QuizCtrl"> 
    <div class="quizCaixa">  
      <form name="quizform">

        <div class="pergunta">
          {{perguntas[perguntaAtual].texto}}
        </div>

        <div class="opcao" ng-repeat="r in perguntas[perguntaAtual].respostas" ng-class="{selecionada: perguntas[perguntaAtual].selecionada == $index}" ng-click="atualizaOpcao($index)">
          {{r.texto}}
        </div>

        <button ng-click="proximaPergunta()" ng-class="{selecionada: perguntas[perguntaAtual].selecionada == $index}" ng-show="perguntas[perguntaAtual].selecionada >= 0">Proxima pergunta</button>

      </form>
    </div>
    <script src="/js/lib/session/session.min.js"></script>
    <script src="/js/lib/angular/angular.min.js"></script>
    <script src="/js/lib/angular/angular-resource.min.js"></script>
    <script src="/js/lib/angular/mongolab.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
